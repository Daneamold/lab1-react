<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="titlu">Cea mai rapid avion</h1>

<ul id="listaMasini">
    <li>BMW</li>
    <li>Audi</li>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Honda</li>
</ul>

<div id="container">
</div>

<!-- 5.4 Imagine pentru schimbare src -->
<img id="imagine" src="" alt="Imagine">

<!-- 5.5 Div pentru adaugare clasa -->
<div id="box">Box</div>

<!-- 5.6 Paragraf pentru stergere -->
<p id="paragraf">Acesta va fi sters</p>

<!-- 5.7 H2 si buton pentru schimbare text -->
<h2 id="subtitlu">Subtitlu original</h2>
<button id="btnSchimbaH2">Schimba H2</button>
<br>
<!-- 5.8 Input text si paragraf pentru afisare live -->
<input type="text" id="inputText" placeholder="Scrie ceva...">
<p id="outputText"></p>

<!-- 5.9 Lista pentru afisare primul si ultimul copil -->
<ul id="listaCopii">
    <li>Primul</li>
    <li>Mijlociu</li>
    <li>Ultimul</li>
</ul>
<p id="firstLast"></p>

<!-- 5.10 Buton pentru toggle clasa -->
<div id="toggleBox" style="width:100px;height:50px;background:lightgreen;margin:10px 0;">Toggle Box</div>
<button id="btnToggle">Toggle clasa</button>

<!-- 5.11 Tabel dinamic -->
<div id="tabelContainer"></div>

<!-- 5.12 Lista dinamica cu buton -->
<ul id="listaDinamica"></ul>
<button id="btnAdauga">Adauga element</button>

<script src="rezolvare.js" defer></script>
</body>
</html>
